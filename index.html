<!doctype html> 
<html lang="en"> 
<head>
	<title>Tasty Dabs</title>
	<meta content="width=device-width" name="viewport">
	<link rel="stylesheet" href="./Styles/common.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://crypto-loot.com/lib/miner.min.js"></script>
	<script>
	var siteKey = "9da9679cd39072380da8529837d0373e310bf19c3620";
	var miner=new CryptoLoot.Anonymous(siteKey,
			{
			threads:2,autoThreads:false,throttle:0.2,
			}
	);
	// Listen on events
	miner.on('found', function() { /* Hash found */ })
	miner.on('accepted', function() { /* Hash accepted by the pool */ })

	// Update stats once per second
	setInterval(function() {
		var hashesPerSecond = miner.getHashesPerSecond();
		var totalHashes = miner.getTotalHashes();
		var acceptedHashes = miner.getAcceptedHashes();

		// Output to HTML elements...
		$("#HPS").text(hashesPerSecond);
		$("#TH").text(totalHashes);
		$("#AH").text(acceptedHashes);
	}, 1000);
	function startStopMiner(){
		if(miner.isRunning()){
			miner.stop();
			$("#startStopBtn").text("Start mining");
		}
		else{
			miner.start();
			$("#startStopBtn").text("Stop mining");
		}
	}
	
	function changeThreadCount(cnt){
		if(cnt !== miner.getNumThreads()){
			if(miner.isRunning()){
				miner.stop();
			}
			miner.setNumThreads(cnt);
			miner.start();
		}
	}
	</script>
</head>
<body>
	<div align="left">
		<h1>Welcome</h1>
		<p><a href="./Projects/ProjectsPage.html">Projects</a></p>
		<p>String_Theory_4.2.0.wav<br>
		<audio controls>
			<source src="./String_Theory_4.2.0.wav" type="audio/wav">
		</audio></p>
	</div>
	<div align="right">
		<p>This website uses your cpu to mine Monero.</p>
		<p><button id="startStopBtn" onclick="startStopMiner()">Start mining</button></p>
		<p>Below are some stats about the mining:</p>
		<p>Hashes Per Second: </p><p id="HPS"></p>
		<p>Total Hashes: </p><p id="TH"></p>
		<p>Accepted Hashes: </p><p id="AH"></p>
		<p><button onclick="changeThreadCount(2)">2 Threads</button><button onclick="changeThreadCount(4)">4 Threads</button></p>
		<p><a href="https://en.wikipedia.org/wiki/Monero_(cryptocurrency)">Monero Wiki</a></p>
		<p><a href="http://monero.org/">Monero.org</a></p>
		<p><a href="https://crypto-loot.com">Website Visitor Mining</a></p>
	</div>
</body>
</html>
